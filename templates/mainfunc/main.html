{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Home.html</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <!-- Navigation-->
    {% include "navbar.html"%}
    <header class="masthead">
        
        <!-- Masthead-->
        <div class="container">
            <div style="margin-bottom: 100%">
                <!-- 메인기능 -->
                {% if user.is_authenticated %}
                    <img src="{% static 'img/result.png' %}" width="50%">
                    <a type="button" href="{% url 'mainfunc:main' %}" style="WIDTH: 70pt; HEIGHT: 120pt">
                        <img src="{%static 'img/boy.png' %} "width="100%">
                    </a>
                    <a type="button" href="{% url 'mainfunc:main2' %}" style="WIDTH: 70pt; HEIGHT: 120pt">
                        <img src="{%static 'img/boy2.png' %} "width="100%">
                    </a>
                    <a type="button" href="{% url 'mainfunc:main3' %}" style="WIDTH: 70pt; HEIGHT: 120pt">
                        <img src="{%static 'img/boy3.png' %} "width="100%">
                    </a>
                    <a type="button" href="{% url 'mainfunc:main4' %}" style="WIDTH: 70pt; HEIGHT: 120pt">
                        <img src="{%static 'img/boy4.png' %} "width="100%">
                    </a>
                {%else%}
                    로그인 후 이용해주세요 
                    <br/><br/><br/>
                    <a class="btn btn-primary btn-xl text-uppercase" href="{% url 'accounts:login' %}">로그인</a>
                {%endif%}
            </div>
        </div>
    </header>
</html>
